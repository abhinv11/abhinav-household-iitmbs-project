{% extends "customer_layout.html" %}
{% block content %}
<div class="center"><h3>File Complaint</h3></div>
<form method="POST">
    <div class="mb-3">
        <label for="complaint" class="form-label">Complaint</label>
        <textarea class="form-control" name="complaint" id="complaint" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-danger">Submit</button>
        <a href="{{ url_for('user_dashboard', customer_id=service_request.customer_id, name=name) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
