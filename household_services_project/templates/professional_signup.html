<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Professional Sign up</title>
</head>
<body>
    <div class="my_container">
        <div class="center"><h3>Service Professional Sign up</h3></div>
        <div class="my_panel">
            <div class="input_form">
                <form action="/professionalregister" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address(Username)</label>
                      <input type="email" class="form-control" name="user_mail" id="user_mail" placeholder="Email" aria-describedby="emailHelp">
                
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Full Name">

                      <label for="service_name" class="form-label">Service Name</label>
                      <select class="form-select" name="service_name" aria-label="Default select example">
                        <option selected disabled>Select Available Service Name</option>
                        {%for service in services%}
                        <option value="{{ service.service_id }}">{{ service.service_name }}</option>
                        {% endfor %}
                      </select>
                      

                      <label for="experiance" class="form-label">Experiance(in yrs)</label>
                      <input type="number" class="form-control" name="user_exp" id="user_exp" placeholder="Experiance">

                      <label for="Description" class="form-label">Description( Optional)</label>
                      <input type="text" class="form-control" name="description" id="description" placeholder="Description">

                      <label for="formFile" class="form-label">Attach Documents</label>
                      <input class="form-control" type="file" name="formFile" id="formFile">

                      <label for="Address" class="form-label">City</label>
                      <input type="text" class="form-control" name="city" id="city" placeholder="City">
                    
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                  Have a Account?<a href="/login">Login Here</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
