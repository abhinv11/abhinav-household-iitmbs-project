{% extends "customer_layout.html" %}
{% block content %}
<div class="center"><h3>Rate Service Request</h3></div>
<form method="POST">
    <div class="mb-3">
        <label for="rating" class="form-label">Rating (1-5)</label>
        <input type="number" class="form-control" name="rating" id="rating" min="1" max="5" required>
    </div>
    <div class="mb-3">
        <label for="review" class="form-label">Review</label>
        <textarea class="form-control" name="review" id="review" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{{ url_for('user_dashboard', customer_id=service_request.customer_id, name=name) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
