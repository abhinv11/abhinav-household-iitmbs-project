<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <div class="my_container">
        <div class="center"><h3>Customer Sign up</h3></div>
        <div class="my_panel">
            <div class="input_form">
                <form action="/register" method="POST">
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address(Username)</label>
                      <input type="email" class="form-control" name="user_mail" id="user_mail" placeholder="Email" aria-describedby="emailHelp">
                
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Full Name">

                      <label for="Address" class="form-label">Address</label>
                      <input type="text" class="form-control" name="user_address" id="user_address" placeholder="Address">

                      <label for="pincode" class="form-label">Pincode</label>
                      <input type="number" class="form-control" name="user_pincode" id="user_pincode" placeholder="Pincode">
                    
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                  Have a Account?<a href="/login">Login Here</a>
                  <div class="error_msg">{{msg}}</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
