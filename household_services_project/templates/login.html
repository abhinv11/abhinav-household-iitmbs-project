<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="my_container">
        <div class="center"><h1>Abhinav Household Services</h1></div>
        <div class="my_panel">
            <div class="input_form">
                <form action="/login" method="POST">
                    <div class="mb-3">
                      <label for="Email" class="form-label">Registered Email address</label>
                      <input type="email" class="form-control" name="user_mail" id="user_mail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Household Services never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  New User?<a href="/register">Create Account</a><br>
                  Register as a Professional?<a href="/professionalregister">Professional Sign up</a>
                  <div class="error_msg">{{msg}}</div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
