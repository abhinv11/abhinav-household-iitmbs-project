<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Custmor Dashboard</title>
</head>
<body>
    <div class="my_container">
        <div class="center"><h1>Abhinav Household Services</h1></div>
        <div class="my_panel">
                <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/customer/{{customer_id}}/{{name}}">Household Services</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/customer/{{customer_id}}/{{name}}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                      </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" method = "POST" action="/search/customer_id/{{name}}">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name = "search_txt" id = "search_txt">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                    <span class="navbar-text">
                      Welcome to {{name}}
                    </span>
                  </div>
                </div>
                </nav>
                {%block content%}
                <!--this part is getting from child html-->
                {%endblock%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
