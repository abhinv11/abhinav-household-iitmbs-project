<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #007bff;
        }

        .welcome-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-primary {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to Abhinav Household Services</h3>
        <p class="welcome-text">
            Hi! Welcome to Abhinav Household Services. We are always here to serve you with the best household solutions!
        </p>
        <a href="/login" class="btn-primary">Login</a>
    </div>
    <footer>
        Â© 2024 Abhinav Household Services. All rights reserved.
    </footer>
</body>
</html>
